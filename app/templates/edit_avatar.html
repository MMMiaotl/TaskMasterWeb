{% extends "base.html" %}

{% block title %}编辑头像 - {{ user.username }}{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <h2>编辑头像</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="avatar" class="form-label">选择头像文件</label>
                    <input type="file" class="form-control" id="avatar" name="avatar" accept="image/*" required>
                </div>
                <button type="submit" class="btn btn-primary">上传</button>
                <a href="{{ url_for('user.user_profile', username=user.username) }}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
