{% if message.is_invitation %}
<div class="invitation-response mt-3">
    <form action="{{ url_for('message.respond_invitation', message_id=message.id) }}" method="POST">
        <button type="submit" name="response" value="accept" class="btn btn-success me-2">
            接受邀请
        </button>
        <button type="submit" name="response" value="reject" class="btn btn-outline-danger">
            拒绝邀请
        </button>
    </form>
</div>
{% endif %}
