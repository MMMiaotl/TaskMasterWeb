<!-- 商业服务字段 -->

<!-- 维修服务特定字段 -->
<div class="service-fields d-none" id="repair_service-fields">
    <h4 class="h5 mb-3">维修服务详情</h4>
    
    <div class="mb-3">
        <label for="repair_service_type" class="form-label">维修类型</label>
        <select class="form-control" id="repair_service_type" name="repair_service_type">
            <option value="">请选择维修类型</option>
            <option value="electronics" {% if form.repair_service_type.data == 'electronics' %}selected{% endif %}>电子设备</option>
            <option value="appliances" {% if form.repair_service_type.data == 'appliances' %}selected{% endif %}>家用电器</option>
            <option value="furniture" {% if form.repair_service_type.data == 'furniture' %}selected{% endif %}>家具</option>
            <option value="plumbing" {% if form.repair_service_type.data == 'plumbing' %}selected{% endif %}>水管/水暖</option>
            <option value="electrical" {% if form.repair_service_type.data == 'electrical' %}selected{% endif %}>电路</option>
            <option value="other" {% if form.repair_service_type.data == 'other' %}selected{% endif %}>其他</option>
        </select>
        <div class="form-text">选择需要维修的物品类型</div>
    </div>
    
    <div class="mb-3">
        <label for="repair_service_item_age" class="form-label">物品使用年限</label>
        <select class="form-control" id="repair_service_item_age" name="repair_service_item_age">
            <option value="">请选择物品年龄</option>
            <option value="less_than_1" {% if form.repair_service_item_age.data == 'less_than_1' %}selected{% endif %}>不到1年</option>
            <option value="1_to_3" {% if form.repair_service_item_age.data == '1_to_3' %}selected{% endif %}>1-3年</option>
            <option value="3_to_5" {% if form.repair_service_item_age.data == '3_to_5' %}selected{% endif %}>3-5年</option>
            <option value="more_than_5" {% if form.repair_service_item_age.data == 'more_than_5' %}selected{% endif %}>5年以上</option>
            <option value="unknown" {% if form.repair_service_item_age.data == 'unknown' %}selected{% endif %}>不确定</option>
        </select>
        <div class="form-text">选择物品的使用年限</div>
    </div>
    
    <div class="mb-3">
        <label for="repair_service_brand_model" class="form-label">品牌型号</label>
        <input type="text" class="form-control" id="repair_service_brand_model" name="repair_service_brand_model" value="{{ form.repair_service_brand_model.data or '' }}">
        <div class="form-text">请提供物品的品牌和型号信息（如有）</div>
    </div>
    
    <div class="mb-3">
        <div class="form-check">
            {{ form.repair_service_has_warranty(class="form-check-input") }}
            <label class="form-check-label" for="repair_service_has_warranty">在保修期内</label>
        </div>
        <div class="form-text">勾选表示物品仍在保修期内</div>
    </div>
</div>
