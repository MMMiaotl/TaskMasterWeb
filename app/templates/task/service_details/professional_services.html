<!-- 法律咨询特定字段 -->
<div class="service-fields d-none" id="legal-fields">
    <h4 class="h5 mb-3">法律咨询服务详情</h4>
    
    <div class="mb-3">
        <label for="legal_case_type" class="form-label">案件类型</label>
        <select class="form-control" id="legal_case_type" name="legal_case_type">
            <option value="">请选择案件类型</option>
            <option value="visa" {% if form.legal_case_type.data == 'visa' %}selected{% endif %}>签证/移民</option>
            <option value="contract" {% if form.legal_case_type.data == 'contract' %}selected{% endif %}>合同审核</option>
            <option value="business" {% if form.legal_case_type.data == 'business' %}selected{% endif %}>商业咨询</option>
            <option value="personal" {% if form.legal_case_type.data == 'personal' %}selected{% endif %}>个人法律事务</option>
            <option value="other" {% if form.legal_case_type.data == 'other' %}selected{% endif %}>其他</option>
        </select>
        <div class="form-text">选择您需要咨询的法律案件类型</div>
    </div>
    
    <div class="mb-3">
        <label for="legal_urgency" class="form-label">紧急程度</label>
        <select class="form-control" id="legal_urgency" name="legal_urgency">
            <option value="low" {% if form.legal_urgency.data == 'low' %}selected{% endif %}>低 - 一周内</option>
            <option value="medium" {% if form.legal_urgency.data == 'medium' %}selected{% endif %}>中 - 三天内</option>
            <option value="high" {% if form.legal_urgency.data == 'high' %}selected{% endif %}>高 - 24小时内</option>
        </select>
        <div class="form-text">选择您需要得到回复的紧急程度</div>
    </div>
    
    <div class="mb-3">
        <div class="form-check">
            {{ form.legal_documents_ready(class="form-check-input") }}
            <label class="form-check-label" for="legal_documents_ready">文件已准备好</label>
        </div>
        <div class="form-text">勾选表示您已经准备好相关法律文件</div>
    </div>
</div>
