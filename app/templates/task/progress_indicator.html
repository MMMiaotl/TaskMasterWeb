<!-- 进度指示器 - 简洁高级版 -->
<div class="progress-container mb-4">
    <div class="progress">
        <div class="progress-bar" role="progressbar" id="form-progress-bar" style="width: 20%;" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="d-flex justify-content-between mt-3">
        <div class="step active" data-step="1">
            <div class="step-circle">1</div>
            <div class="step-text">服务类别</div>
        </div>
        <div class="step" data-step="2">
            <div class="step-circle">2</div>
            <div class="step-text">任务详情</div>
        </div>
        <div class="step" data-step="3">
            <div class="step-circle">3</div>
            <div class="step-text">时间预算</div>
        </div>
        <div class="step" data-step="4">
            <div class="step-circle">4</div>
            <div class="step-text">任务描述</div>
        </div>
        <div class="step" data-step="5">
            <div class="step-circle">5</div>
            <div class="step-text">确认发布</div>
        </div>
    </div>
</div>
