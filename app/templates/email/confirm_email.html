<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认您的海帮账号</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #0066cc;
        }
        .content {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #0066cc;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 20px 0;
        }
        .footer {
            margin-top: 30px;
            font-size: 12px;
            color: #666;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">海帮</div>
    </div>
    
    <div class="content">
        <h2>您好，{{ user.username }}！</h2>
        
        <p>感谢您注册海帮账号。请点击下面的按钮确认您的邮箱地址：</p>
        
        <div style="text-align: center;">
            <a href="{{ confirm_url }}" class="button">确认邮箱</a>
        </div>
        
        <p>或者，您可以复制以下链接到浏览器地址栏：</p>
        <p>{{ confirm_url }}</p>
        
        <p>此链接将在24小时后失效。</p>
        
        <p>如果您没有注册海帮账号，请忽略此邮件。</p>
    </div>
    
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>&copy; {{ now.year }} 海帮 - 您身边的专业服务平台</p>
    </div>
</body>
</html>
