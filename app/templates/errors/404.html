{% extends "base.html" %}

{% block title %}页面未找到 - 海帮{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="text-center">
        <div class="mb-4">
            <i class="fas fa-exclamation-circle text-muted" style="font-size: 5rem;"></i>
        </div>
        <h1 class="display-4 mb-3">404</h1>
        <h2 class="h4 text-muted mb-4">抱歉，您请求的页面不存在</h2>
        <p class="text-muted mb-4">
            该页面可能已被移除、名称已更改或暂时不可用。
        </p>
        <div>
            <a href="{{ url_for('main.index') }}" class="btn btn-primary">
                <i class="fas fa-home me-2"></i>返回首页
            </a>
            <button onclick="history.back()" class="btn btn-outline-secondary ms-2">
                <i class="fas fa-arrow-left me-2"></i>返回上一页
            </button>
        </div>
    </div>
</div>
{% endblock %}
